services:
  landing:
    image: smashingtags/homelabarr-site:latest
    container_name: homelabarr-site
    restart: unless-stopped
    ports:
      - "8087:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
